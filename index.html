<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE CAPTURES</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: black;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        .carousel-inner img {
            width: auto;
            height: 400px;
            object-fit: cover;
            display: block;
            margin: 2px auto;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .button-container a {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
        
        .button-container a img {
            display: block;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        
        .about, .intro {
            padding: 40px 20px;
            background-color: black;
        }
        
        .about h1, .intro h2 {
            font-size: 24px;
            font-style: italic;
        }
        
        .about p, .intro p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .carousel-inner img {
                height: 250px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .button-container a img {
                max-width: 200px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .carousel-inner img {
                height: 200px;
            }
            
            .about h1, .intro h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ELITE CAPTURES</div>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://i.pinimg.com/736x/0d/11/37/0d1137fcbf62fdf79aa1a31963deddff.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.pinimg.com/736x/c9/3a/58/c93a581e22ccb414d773359b1ea823f8.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.pinimg.com/736x/1c/39/0c/1c390ccc68471b4bd7921afc5bcb67e1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <section class="about">
        <h1>CAPE TOWN WEDDING & LIFESTYLE PHOTOGRAPHER</h1>
        <p>PHOTOGRAPHY DRIVEN BY CONNECTION, PEOPLE & FEELING</p>
    </section>
    
    <section class="intro">
        <h2>HI, MY NAME IS JASON FARO</h2>
        <p>REAL AND RAW IS MY VIBE</p>
        <img src="jason-faro.jpg" alt="picture of jason">
    </section>
    
    <h2>A LOOK AT SOME OF MY WORK:</h2>
    <p>Browse through my collections.</p>
    
    <div class="button-container">
        <a href="#" title="WEDDINGS">
            <img src="https://i.pinimg.com/736x/c9/3a/58/c93a581e22ccb414d773359b1ea823f8.jpg" alt="weddings">
        </a>
        <a href="#" title="LANDSCAPES">
            <img src="https://i.pinimg.com/736x/1c/39/0c/1c390ccc68471b4bd7921afc5bcb67e1.jpg" alt="landscapes">
        </a>
        <a href="#" title="PORTRAITS">
            <img src="https://i.pinimg.com/736x/0d/11/37/0d1137fcbf62fdf79aa1a31963deddff.jpg" alt="portraits">
        </a>
    </div>
</body>
</html>
